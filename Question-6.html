<script type="text/javascript">


    var a = parseInt(prompt("Enter NUmber for looping :"))
    var sum = 0;
    let i = 0;
    do {
        i++;

        document.write(" "+i);
        sum = sum + i;

       
      
    } while (i <= a);
    document.write("<h2> Sum of all numbers = "+sum+"</h2>");

</script>
