<script type="text/javascript">


    var num = parseInt(prompt("Enter Number Multiplication Table :"))

    var a;
    
    for ( i = 1 ; i <= 10 ; i ++){
        a = i * num ;
        console.log(""+num+" x "+i+" = "+a);
        document.write("<h5>"+num+" x "+i+" = "+a+"</h5>");

    }

</script>
