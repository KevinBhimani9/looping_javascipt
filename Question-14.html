<script type="text/javascript">



    var num = parseInt(prompt("Enter any Number : "));
    var f = 1;

    function fact(num , f) {

        for (i = 1; i <= num; i++) {
            f = f * i;

        }
        document.write("Factorial of number 1 to " + num + " = " + f);

    }
    fact(num , f);
</script>
